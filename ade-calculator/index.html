<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- This meta tag is the key. It tells the browser to redirect to the new URL after 0 seconds. -->
    <meta http-equiv="refresh"
        content="0; url=https://script.google.com/a/macros/landing.ai/s/AKfycbwmzZcUKc5a3A96E21L1P71i7JTMC1dd_kE17K-Fwm5VhuGItFXE8koFkVSjuMta8gw/exec">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin-top: 5rem;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>You are being redirected to the requested page.</p>

        <!-- This provides a fallback link in case the redirect doesn't work for some reason (e.g., on a very old browser). -->
        <p>
            If the page doesn't load automatically,
            <a
                href="https://script.google.com/a/macros/landing.ai/s/AKfycbwmzZcUKc5a3A96E21L1P71i7JTMC1dd_kE17K-Fwm5VhuGItFXE8koFkVSjuMta8gw/exec">please
                click here to continue</a>.
        </p>
    </div>
</body>

</html>
